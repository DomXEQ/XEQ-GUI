name: CI

on:
  push:
    branches: [development, master]
  pull_request:
    branches: [development, master]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.11.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format -- --check || true

  build-check:
    name: Build Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.11.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create bin directory placeholder
        run: |
          mkdir -p bin
          touch bin/.gitkeep
        continue-on-error: true

      - name: Build (check only)
        run: npm run build
        continue-on-error: true
